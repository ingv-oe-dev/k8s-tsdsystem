apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tsdsystem-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ingv-oe-dev/tsdsystem-k8s.git
    targetRevision: main
    path: manifests/app
  destination:
    server: https://kubernetes.default.svc
    namespace: tsdsystem

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true